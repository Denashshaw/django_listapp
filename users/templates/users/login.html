{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="container p-5" style="max-width: 50%;margin: auto;background: white;border-radius: 15px;">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Login</legend>
			{{form|crispy}}
			</fieldset>
			<div class="form-group">
				<button type="submit" class="btn btn-outline-info">Login</button>
			</div>
		</form>
		<div>
			<small>Need an account <a href="{% url 'register' %}">Register</a></small>
		</div>
	</div>
{% endblock content %}
